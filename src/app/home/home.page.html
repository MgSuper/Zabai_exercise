<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      File System
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-progress-bar [value]="downloadProgress" *ngIf="showLoader"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="downloadFile(zip_2mb)" expand="full">
          ZIP 2M
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="downloadFile(zip_5mb)" expand="full">
          ZIP 5M
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="downloadFile(zip_9mb)" expand="full">
          ZIP 9M
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="downloadFile(zip_10mb)" expand="full">
          ZIP 10M
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="downloadFile(mp4)" expand="full">
          MP4
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding *ngFor="let zip of myFiles">
      <ion-item (click)="openFile(zip)" tappable>
        <ion-label class="ion-text-wrap">
          {{ zip }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteFile(zip)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
